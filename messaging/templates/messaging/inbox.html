<!-- messaging/templates/messaging/inbox.html -->

{% extends "base.html" %}

{% block content %}
<h2>Inbox</h2>
{% for message in messages %}
    <div>
        <p><strong>{{ message.sender.username }}</strong>: {{ message.content }}</p>
        {% include "messaging/threaded_replies.html" with replies=message.replies.all %}
    </div>
{% endfor %}
{% endblock %}
