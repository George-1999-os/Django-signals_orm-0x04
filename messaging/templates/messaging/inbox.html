<!-- messaging/templates/messaging/inbox.html -->
<h1>Inbox</h1>

{% for thread in threads %}
    <div style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">
        <p><strong>{{ thread.message.sender.username }}:</strong> {{ thread.message.content }}</p>
        <small>{{ thread.message.timestamp }}</small>

        {% include "messaging/thread_replies.html" with replies=thread.replies %}
    </div>
{% endfor %}
