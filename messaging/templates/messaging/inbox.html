<!DOCTYPE html>
<html>
<head><title>Inbox</title></head>
<body>
<h2>Your Inbox</h2>

{% for thread in threads %}
    <div style="margin-bottom: 15px;">
        <p><strong>{{ thread.message.sender.username }}</strong>: {{ thread.message.content }}</p>
        {% include 'messaging/thread.html' with replies=thread.replies %}
    </div>
{% empty %}
    <p>No messages found.</p>
{% endfor %}

</body>
</html>
