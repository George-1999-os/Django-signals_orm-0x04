<!DOCTYPE html>
<html>
<head>
    <title>Inbox</title>
</head>
<body>
    <h1>Inbox</h1>

    {% for thread in threads %}
        <div style="margin-left: 0;">
            <strong>{{ thread.message.sender.username }}</strong>: {{ thread.message.content }}
            {% include 'messaging/thread.html' with replies=thread.replies level=1 %}
        </div>
    {% endfor %}
</body>
</html>
